<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/6ab09c9efe.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">

        <!-- add task -->
        <div>
            <input type="text" v-model="newTask" @keyup.enter="addTask">
            <button @click="addTask">Aggiungi</button>
        </div>
        <!-- task list -->
        <div>
            <ul>
                <li v-for="task in tasks" :class= "task.done == true ? 'barrato' :'' ">
                    {{task.text}} <i class="fa-solid fa-xmark"  @click="removeTask" ></i>
        
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
